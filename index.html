<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Odin's Calculator</title>
</head>
<body>
  <div class="frame">
    <div class="screen">0</div>
    <div class="button blue clear" value="clear">AC</div>
    <div class="button blue sign" value="sign">+/-</div>
    <div class="button blue percent" value="percent">%</div>
    <div class="button operation" value="/">/</div>
    <div class="button number" value="7">7</div>
    <div class="button number" value="8">8</div>
    <div class="button number" value="9">9</div>
    <div class="button operation" value="*">*</div>
    <div class="button number" value="4">4</div>
    <div class="button number" value="5">5</div>
    <div class="button number" value="6">6</div>
    <div class="button operation" value="-">-</div>
    <div class="button number" value="1">1</div>
    <div class="button number" value="2">2</div>
    <div class="button number" value="3">3</div>
    <div class="button operation" value="+">+</div>
    <div class="button number zero" value="0">0</div>
    <div class="button decimal" value=".">.</div>
    <div class="button operation equal" value="=">=</div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
